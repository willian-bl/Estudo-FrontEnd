<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formuláris</title>
        <meta charset="utf-8">
        <meta name="author" content="Willian">
        <meta name="description" content="Estudos de HTML5, CSS e JavaScript">
        <meta name="keywords" content="html, css, javascript, estudo, sites, páginas">

    <body>
        <h1>Exemplo de formulario</h1>
        
        <form action="http://google.com/search" method="GET" target="_blank">

            <input id="txtbusca" type="text" name="q">
            <input type="submit" value="ok">
        </form>
    </body>
</html>

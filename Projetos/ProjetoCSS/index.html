<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Primeiro projeto CSS</title>
        <meta charset="utf-8">
        <meta name="author" content="Willian">
        <meta name="description" content="Estudos de HTML5, CSS e JavaScript">
        <meta name="keywords" content="html, css, javascript, estudo, sites, páginas">
    
        <link rel="stylesheet" href="css/estilo.css" type="text/css">
    </head>

    <body>

        <div id="principal"> <!-- div principal para ajudar a centralizar o conteúdo na tela -->

            <header class="banner">
                 
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="#">Quem Sou</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
                
                <div class="banner-content">
                    <h1>Curso Web Fundamentos</h1> <!-- O maiúsculo é colocado no CSS, pois é VISUAL e não tem haver com o conteúdo da página. Não é nenhuma sigla nem nada do tipo para estar em maiúsculo -->
                    <p>Aprenda HTML, CSS e Javascript</p>
                </div>

            </header>

            <main> 

                <section class="content-section">
                    <div class="card card-1"> <!-- article não é uma boa ideia para os cards porque não temos nenhum conteúdo escrito importante, apenas visual -->
                        <img src="imagens/card_05.jpg" title="Veja mais sobre!" alt="">
                        <p>Seletores</p> <!-- Coloquei como div, mas é melhor como parágrafo -->
                    </div>

                    <div class="card card-2">  <!-- É assim que coloca mais de uma classe em uma tag -->
                        <img src="imagens/card_02.jpg" title="Veja mais sobre!" alt="">
                        <p>Posicionamento</p>
                    </div>

                    <div class="card card-3">
                        <img src="imagens/card_03.jpg" title="Veja mais sobre!" alt="">
                        <p>Fontes e ícones</p>
                    </div>
                </section>

                <section class="content-section">
                    <article>
                        <header><h2>Título do article</h2></header>

                        <p>Primeiro parágrafo de exemplo</p>
                        <p>Segundo parágrafo de exemplo</p>
                    </article>
                </section>

            </main>

            <footer>
                <aside>Copyright &copy; 2022</aside> <!-- Instrutor colocou um parágrafo, mas vou deixar um aside mesmo -->
            </footer>

        </div>

    </body>
</html>
